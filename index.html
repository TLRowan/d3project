<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>D3 Test</title>
    <style>
        .axis path,
        .axis line {
            fill: none;
            shape-rendering: crispEdges;
        }
        .dot {
            fill: blue;
            opacity: 0.7;
        }

        .hidden {
            opacity: 0.1;
        }
    </style>
</head>
<body>
    <h1>D3 Map with Scrubber</h1>

    <svg id="chart"></svg>
    <script type="text/javascript" src="https://d3js.org/d3.v7.min.js"></script>
    <script type="text/javascript" src="script.js"></script>
    <div>
        <label id="scrubber-label">Showing:</label>
        <input type="range" id="scrubber" min="0" step="1"> 
        <label>
            <input type="checkbox" id="toggle-dump-site" checked>
            Show Dumping Site
        </label>      
        <label>
            <input type="checkbox" id="toggle-test-calls" checked>
            Show Test Calls
        </label>
        <label>
            <input type="checkbox" id="toggle-historical-data" checked>
            Show Historical Data
        </label>    
    </div>
</body>
</html>
