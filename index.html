<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>D3 Test</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to CSS file -->
</head>
<body>
    <h1>D3 Map with Scrubber</h1>
    <div id="chart-container">
        <svg id="chart"></svg>  <!-- Your chart goes here -->
    </div>
    
    <div id="controls">
        <input type="checkbox" id="toggle-dump-site" /> Toggle Dumping Site<br>
        <input type="checkbox" id="toggle-test-calls" /> Toggle Test Calls<br>
        <input type="checkbox" id="toggle-historical-data" /> Toggle Historical Data<br>
        <input type="range" id="scrubber" /><span id="scrubber-label"></span><br>
    </div>
    <div id="tooltip" style="position: absolute; visibility: hidden; background-color: lightgray; padding: 5px; border-radius: 5px;"></div>

    <script type="text/javascript" src="https://d3js.org/d3.v7.min.js"></script>
    <script type="text/javascript" src="script.js"></script>
</body>
</html>
